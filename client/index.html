<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="scripts/model/User.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
	<!--Socket.io latest links can be found at https://cdnjs.com/libraries/socket.io-->
</head>

<body>
	<div id="splash" class="splash">
		<div id="status" class="status">
			<h2 id="status_message"></h2>
		</div>
		<div id="setup" class="info">
			<div id="title" class="title"><h1>MatchMaker! &#60;3</h1></div>
			<h2>Chat as a Guest</h2>
			<form onsubmit="return false">
				<input type="text" pattern=".{2,15}" required title="Name must be between 2 to 15 characters" id="name">
				<select id="gender" onchange="updateGender()">
					<option value="male">Male</button>
					<option value="female">Female</button>
				</select>
				<button id="done">Search for Partner!</button>
			</form>
		</div>
		<div id="chat" class="chat">
			<div id="title" class="title"><h1>MatchMaker! &#60;3</h1></div>
			<textarea id="messages" rows="20" cols="100" readonly></textarea>
			<br>
			<input type="text" id="message" autocomplete="off">
			<button id="send">Send</button>
		</div>  
	</div>
	
	<br><br><br><br>
	
	<script src="scripts/client.js"></script>
	<script src="scripts/ui.js"></script>
</body>

</html>
